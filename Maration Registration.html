<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/dummy">

        <div>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" required>


            <label for="last">last Name</label>
            <input type="text" name="lastname" id="last" required>

        </div>

        <p>Selct a Race</p>

        <div> <input type="radio" id="funrun" name="race" value="funrun" id="funrun">
            <label for="funrun">Fun Run 5k</label><br>
        </div>
        <div>
            <input type="radio" id="hlaf" name="race" value="hlaf" id="hlaf">
            <label for="half">Half Marathon</label><br>
        </div>
        <div>
            <input type="radio" id="full" name="race" value="full" id="full">
            <label for="full">Full Marathon</label><br>
        </div><br>





        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="text" name="password" id="password" required>
        </div><br>

        <div>
            <label for="division">Select Age Group</label>
            <select>
                <option value="youth">18-30</option>
                <option value="adult">30-50</option>
                <option value="olders">50-60</option>
            </select>

        </div>

        <button>Register!</button>

    </form>
</body>

</html>
